<div detect-outside-click (outsideClick)="showHideCalendars($event)">
	<input class="rangePicker" type="text">
	<div [ngClass]="{'daterangepicker': true}" [class.hidden]="!showCalendars">
		<div class="calendar left">
			<div class="daterangepicker_input">
			  <input class="input-mini form-control" [ngModel]="fromDate" type="text" name="daterangepicker_start"/>
			  <div class="calendar-time">
				<div></div>
			  </div>
			</div>
			<calendar [isLeft]="true" [month]="fromMonth" [year]="selectedYear" (dateChanged)="dateChanged($event)" (monthChanged)="monthChanged($event)"></calendar>
		</div>
		<div class="calendar right">
			<div class="daterangepicker_input">
			  <input class="input-mini form-control" [ngModel]="toDate" type="text" name="daterangepicker_end"/>
			  <div class="calendar-time">
				<div></div>
			  </div>
			</div>
			<calendar [month]="toMonth" [year]="selectedYear" (dateChanged)="dateChanged($event)" (monthChanged)="monthChanged($event)"></calendar>
		</div>
		<div class="ranges">
			<div class="range_inputs">
				<button class="applyBtn btn btn-sm btn-success" ngDisabled="disableApply" type="button">Apply</button>
			</div>
		</div>
	</div>
</div>
