<input class="{{class}}" type="text" [ngModel]="range">
<div class="col-md-12 daterangepicker flush" [class.hidden]="!showCalendars">
	<div class="col-md-12 text-center flush">
		<div class="col-md-6 flush-bottom flush-left flush-half--right">
			<input class="input-mini form-control" [ngModel]="fromDate | formatMomentDate: format"(blur)="formatFromDate($event)" type="text" name="daterangepicker_start"/>
		</div>
		<div class="col-md-6 flush-bottom flush-right flush-half--left">
			<input class="input-mini form-control" [ngModel]="toDate | formatMomentDate: format" (blur)="formatToDate($event)" name="daterangepicker_end"/>
		</div>
	</div>
	<div class="col-md-12 text-center flush">
		<div class="col-md-6 flush-bottom flush-left flush-half--right">
			<div class="col-md-12 flush">
				<calendar class="col-md-12 flush" [isLeft]="true" [month]="fromMonth" [year]="fromYear" (dateChanged)="dateChanged($event)" [format]="format" (monthChanged)="monthChanged($event)" [selectedFromDate]="fromDate" [selectedToDate]="toDate" [minDate]="options.minDate" [maxDate]="options.maxDate"></calendar>
			</div>
		</div>
		<div class="col-md-6 flush-bottom flush-right flush-half--left">
			<div class="col-md-12 flush">
				<calendar class="col-md-12 flush" [month]="toMonth" [year]="toYear" [format]="format" (dateChanged)="dateChanged($event)" (monthChanged)="monthChanged($event)" [selectedFromDate]="fromDate" [selectedToDate]="toDate" [minDate]="options.minDate" [maxDate]="options.maxDate"></calendar>
			</div>
		</div>
	</div>
</div>
